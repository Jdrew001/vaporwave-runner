<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RetroFont';
            src: url('./rocket.ttf') format('truetype');
        }
    </style>
    
</head>
<body>
    <div id="bm" style="width: 75%;"></div>

    <script src="./lottie.js"></script>
    <script>
        var frame1 = 5;
        var frame2 = 20;
        var activeFrameCheck = frame1;
        var anim = lottie.loadAnimation({
            container: document.getElementById('bm'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: './progress.json', // the path to the animation json
            name: 'anim1' 
        });
        
        anim.onEnterFrame = function(e) {
            if (e['currentTime'] >= activeFrameCheck) {
                anim.pause();
            }
        }
        
        lottie.setSpeed(1/2)
        lottie.play();

        setTimeout(() => {
            activeFrameCheck = frame2;
            anim.play();
        }, 5000);
    </script>
</body>
</html>
